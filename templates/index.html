<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>雷锋视频归档</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dplayer/dist/DPlayer.min.js"></script>
    <style>
        .announcement-bar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .2);
        }
        .video-list {
            display: flex;
            flex-wrap: wrap;
            padding: 20px 0;
        }
        .video-container {
            flex: 0 0 auto;
            max-width: 320px;
            margin: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, .2), 0 6px 20px 0 rgba(0, 0, 0, .19);
            transition: transform .3s;
        }
        .video-container:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, .2), 0 12px 40px 0 rgba(0, 0, 0, .19);
        }
        .video-title {
            text-align: center;
            margin-bottom: 10px;
        }
        @media (max-width: 767px) {
            .video-container {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="announcement-bar">
        这里是用来归档的视频站
    </div>
    <div class="navbar">
    </div>
    <div>
        <input type="text" id="search-input" placeholder="搜索视频标题" />
        <button id="search-btn">搜索</button>
    </div>
    <div id="search-results"></div>
    <div class="video-list">
        {% for file in files %}
        {% if file.type == 'video' %}
        <div class="video-container" data-title="{{ file.title|lower }}" data-title-original="{{ file.title }}">
            <h2 class="video-title">{{ file.title }}</h2>
            <div class="dplayer-container">
                <div id="dplayer-{{ loop.index0 }}"></div>
                <script>
                    var dp{{ loop.index0 }} = new DPlayer({
                        container: document.getElementById("dplayer-{{ loop.index0 }}"),
                        video: {
                            url: "{{ file.path }}",
                            type: "{{ mimetypes.guess_type(file.path)[0] }}"
                        },
                        preload: 'none'
                    });
                </script>
            </div>
            <p>Size: {{ file.size }} bytes | Modified: {{ file.modified }}</p>
        </div>
        {% endif %}
        {% endfor %}
    </div>
    <script>
        $(function() {
            const searchInput = $('#search-input');
            const searchBtn = $('#search-btn');
            const searchResults = $('#search-results');
            const videoContainers = $('.video-container');

            function searchVideos() {
                const searchTerm = searchInput.val().trim().toLowerCase();
                searchResults.empty();
                videoContainers.each(function() {
                    const container = $(this);
                    const title = container.data('title');
                    const originalTitle = container.data('title-original');
                    if (title.includes(searchTerm)) {
                        const clonedContainer = container.clone();
                        clonedContainer.find('.video-title').text(originalTitle);
                        searchResults.append(clonedContainer);
                    } else {
                        container.hide();
                    }
                });
            }

            searchBtn.on('click', searchVideos);
            searchInput.on('input', searchVideos);
        });
    </script>
</body>
</html>
